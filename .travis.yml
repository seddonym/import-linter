---
language: python
sudo: false
cache: pip
env:
  global:
    - POETRY_VERSION=1.0.10
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
matrix:
  include:
    - python: '3.6'
      env:
        - TOXENV=py36,report,check,docs
    - python: '3.7'
      dist: xenial
      sudo: required
      env:
        - TOXENV=py37,report
    - python: '3.8'
      dist: xenial
      sudo: required
      env:
        - TOXENV=py38,report
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install "poetry==${POETRY_VERSION}" tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: never
