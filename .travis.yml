language: python
cache: pip
dist: bionic
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
jobs:
  include:
    - python: '3.7'
      env:
        - TOXENV=py37-notoml,report,check,docs
    - python: '3.8'
      env:
        - TOXENV=py38-notoml,report
    - python: '3.9'
      env:
        - TOXENV=py39-notoml,report
    - python: '3.7'
      env:
        - TOXENV=py37-toml,report
    - python: '3.8'
      env:
        - TOXENV=py38-toml,report
    - python: '3.9'
      env:
        - TOXENV=py39-toml,report
    - python: '3.10'
      env:
        - TOXENV=py310-toml,report
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: never
