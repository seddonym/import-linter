[tox]
isolated_build = True
envlist =
    clean,
    check,
    docs,
    py39,py310,py311,py312,py313
    report

[testenv]
basepython =
    py39: {env:TOXPYTHON:python3.9}
    py310: {env:TOXPYTHON:python3.10}
    py311: {env:TOXPYTHON:python3.11}
    py312: {env:TOXPYTHON:python3.12}
    py313: {env:TOXPYTHON:python3.13}
    {clean,check,docs,report}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    -r requirements-dev.txt
commands =
    {posargs:pytest --cov --cov-report=term-missing -vv tests}


[testenv:check]
deps =
    {[testenv]deps}
commands =
    black --check src tests
    isort --check src tests
    flake8 src tests
    mypy src tests
    lint-imports

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:report]
deps = coverage~=6.3.1
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

[gh-actions]
# Run check on both Python 3.10 and 3.11, because of our version-dependent dependency on tomli.
python =
    3.9: py39, report
    3.10: py310, report, check
    3.11: py311, report, check, docs
    3.12: py312, report
    3.13: py313, report
