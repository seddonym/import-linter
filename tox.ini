[tox]
envlist =
    clean,
    check,
    docs,
    {py37,py38,py39,py310}-{notoml,toml},
    report

[testenv]
basepython =
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    py39: {env:TOXPYTHON:python3.9}
    py310: {env:TOXPYTHON:python3.10}
    {clean,check,docs,report}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pytest==7.0.1
    pytest-travis-fold==1.3.0
    pytest-cov==3.0.0
    PyYAML==6.0
commands =
    {posargs:pytest -m "not toml_installed" --cov --cov-report=term-missing -vv tests}

[testenv:{py37,py38,py39,py310}-toml]
deps =
    {[testenv]deps}
    toml==0.10.2
commands =
    {posargs:pytest -m "not toml_not_installed" --cov --cov-report=term-missing -vv tests}


[testenv:check]
deps =
    black==22.2.1
    flake8==4.0.1
    mypy==0.730
commands =
    black --check src tests
    flake8 src tests setup.py
    mypy src/importlinter tests
    lint-imports

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:report]
deps = coverage==6.3.1
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
